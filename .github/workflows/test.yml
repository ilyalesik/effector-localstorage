name: test

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    name: Test

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.2

      - name: ğŸ§ Use Node 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ§¹ Clean publish
        run: pnpm exec clean-publish

      - name: ğŸ‘® Lint package.json
        run: pnpm publint

      - name: ğŸ”¬ Check size
        run: pnpm size
